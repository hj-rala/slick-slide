<script type="text/javascript">
$(function(){

	// 1 slick roll
	var showStart = function(){

		$slickElement = $('#slide');
		$slickElement.slick({
			infinite: true,
			autoplay: false,
			autoplaySpeed: 7000,
			fade: false,
			slidesToShow: 1,
			speed: 600,
			pauseOnHover:false,
			pauseOnFocus:false, 
			arrows: true,
			dots: true,
			prevArrow: $('.prevBtn'),
			nextArrow: $('.nextBtn')
		});

	};
	showStart();




	// 2 lookbook slick slide
	var $slickElementMain = $('#mainRoll');
	var $status = $('.pagingInfo');
	$slickElementMain.on('init reInit afterChange', function(event, slick, currentSlide, nextSlide){
		//currentSlide is undefined on init -- set it to 0 in this case (currentSlide is 0 based)
		var i = (currentSlide ? currentSlide : 0) + 1;
		if (slick.slideCount < 10){
			$status.html('<span>0'+ i +'</span>' + '&nbsp;&nbsp;/&nbsp;&nbsp;' + '<u>0'+slick.slideCount+'</u>');
		} else {
			$status.html('<span>'+ i +'</span>' + '&nbsp;&nbsp;/&nbsp;&nbsp;' + '<u>'+slick.slideCount+'</u>');
		}
	});
	$slickElementMain.slick({
		infinite: false,
		variableWidth: true,
		swipeToSlide: true,
		arrows: true,
		prevArrow: $('.lbLeft'),
		nextArrow: $('.lbRight'),
	});
	$slickElementMain.on('mousedown', function(e){
		$(this).one('mouseup', function(e){
			$(this).off('mousemove');
			$(this).find('.slick-list').removeClass('clickScale');
		}).on('mousemove', function(e){
			$(this).find('.slick-list').addClass('clickScale');
		});
	});
	
	
});
</script>
